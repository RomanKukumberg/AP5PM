<ion-header>
  <ion-toolbar>
    <ion-title>Photo View</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo-container">
    <ion-img [src]="photo?.data" alt="Selected Photo"></ion-img>
  </div>
</ion-content>
