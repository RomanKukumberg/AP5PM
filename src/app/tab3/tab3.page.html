<ion-header>
  <ion-toolbar>
    <ion-title>Photo Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Display photos in a gallery -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card (click)="showPhoto(photo)">
          <ion-img [src]="photo.data" [alt]="'Photo Progress'"></ion-img>
          <ion-card-content>
            {{ photo.name }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- If there are no photos yet, show a button -->
  <ion-button *ngIf="photos.length === 0" expand="full" color="medium">
    No photos yet
  </ion-button>

  <!-- Button to take a photo -->
  <ion-button expand="full" color="primary" (click)="takePhoto()">
    Take a Photo
  </ion-button>

  <!-- Display the selected photo -->
  <div *ngIf="selectedPhoto" class="photo-display">
    <ion-img [src]="selectedPhoto.data"></ion-img>
    <ion-button expand="full" color="danger" (click)="closePhoto()">Close</ion-button>
  </div>
</ion-content>
